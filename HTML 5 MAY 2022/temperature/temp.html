<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SACHIN TEMPERATURE CONVERTER</title>
    <link rel="stylesheet" href="temp.css" />
  </head>
  <body>
    <h1>TEMPERATURE CONVERTER</h1>
    <div class="container">
      <div class="screen">
        <label>Celcius</label><br />
        <input type="number" value="0" class="inp" id="cel" />
      </div>
      <div class="screen">
        <label>Fahrenheit</label><br />
        <input type="number" value="32" class="inp" id="fah" />
      </div>
    </div>
    <script src="./temp.js"></script>
  </body>
</html>
